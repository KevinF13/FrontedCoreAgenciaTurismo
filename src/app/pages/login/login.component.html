<form [formGroup]="loginForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
      class="text-danger">
        <div *ngIf="email.errors?.['required']">
            El Correo es requerido
        </div>
        <div *ngIf="email.errors?.['email']">
            El Correo debe tener un formato válido
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input formConlorName="password"S type="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
      class="text-danger">
        <div *ngIf="password.errors?.['required']">
            El Password es requerido
        </div>
      </div>
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Iniciar Sesión</button>
  </form>
