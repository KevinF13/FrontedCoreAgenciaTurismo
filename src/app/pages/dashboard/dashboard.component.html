<div class="container-fluid" id="contenedor">
  <div class="container-fluid" *ngFor="let item of datatable">
    <div  class="card-title" >
      <div class="row accordion-item" id="carta" >
        <div class="card" >
          <div class="img-fluid">
            <a>
                <img 
                [src]="item.imagen" 
                class="card-img-top"
                />
            </a>
        </div>
          <h3 class="text-lg-center">{{item.nombre}}</h3>
          <div class="card-body">
            <p class="card-text">{{item.descripcion}}</p>

            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
              </div>
              <small class="text-muted">Tiempo de Viaje Estimado: {{item.duracion}} Horas </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
