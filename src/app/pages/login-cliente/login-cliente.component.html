<form [formGroup]="loginForm" (ngSubmit)="login()">
     <p class="text-danger">{{loginError}}</p>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
        <input formControlName="correo" type="correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div *ngIf="correo.invalid && (correo.dirty || correo.touched)"
        class="text-danger">
          <div *ngIf="correo.errors?.['required']">
              El Correo es requerido
          </div>
          <div *ngIf="correo.errors?.['email']">
              El Correo debe tener un formato válido
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input formControlName="password" type="password"  class="form-control" id="exampleInputPassword1">
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-danger">
          <div *ngIf="password.errors?.['required']">
              El Password es requerido
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button> 
    </form>
    <div *ngIf="showAlert" class="alert alert-danger mt-3">
      Credenciales inválidas. Por favor, intenta nuevamente.
    </div>
    
    <div *ngIf="showSuccessAlert" class="alert alert-success mt-3">
      Inicio de sesión exitoso.
    </div>
