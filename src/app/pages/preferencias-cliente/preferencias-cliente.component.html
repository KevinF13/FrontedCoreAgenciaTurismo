<div class="container">
  <h1 style="text-align: center;">Preferencias de Usuario</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="row">
        <div *ngFor="let option of options" class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="option.selected" (change)="updateSelection(option)" [disabled]="selectedOptions.length === 3 && !option.selected">
            <label class="form-check-label">
              <img class="option-image" [src]="option.image" alt="Option Image">
              {{ option.name }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6 d-flex justify-content-center">
      <button class="btn btn-primary btn-lg rounded-pill" (click)="save()" [disabled]="selectedOptions.length !== 3">Guardar</button>
    </div>
  </div>
</div>
