<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f5f5f5;
    border-radius: 5px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .row {
    margin-bottom: 20px;
  }

  .option-image {
    width: 100%;
    height: auto;
    margin-bottom: 10px;
    border-radius: 5px;
  }

  .form-check-label {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .form-select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
</style>

<div class="container">
  <h1>Preferencias de Usuario</h1>
  
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="row">
        <div *ngFor="let option of options" class="col-md-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="option.selected" (change)="updateSelection(option)" [disabled]="selectedOptions.length === 1 && !option.selected">
            <label class="form-check-label">
              <img class="option-image" [src]="option.image" alt="Option Image">
              {{ option.name }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <select class="form-select" [(ngModel)]="selectedIdCliente">
        <option *ngFor="let clienteId of clienteIds" [value]="clienteId">{{ clienteId }}</option>
      </select>
    </div>
  </div>
</div>
